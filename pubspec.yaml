name: thinker
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  flutter_animated_dialog: ^2.0.1
  url_launcher: ^6.2.2
  flutter_native_splash: ^2.3.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#2B2730"
  image: assets/thinker-splashlogo.png
  android: true
  ios: true
  web: true


  android_12:
    image: assets/thinker-splashlogo.png
    


flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/
  fonts:
    - family: LilitaOne
      fonts:
        - asset: assets/LilitaOne-Regular.ttf